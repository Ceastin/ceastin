name: Generate Cyber Snake
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#00FFD1&color_dots=#0D1117,#0A3069,#0969DA,#54AEFF,#00FFD1
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00FFD1&color_dots=#0D1117,#01311F,#02623C,#04935A,#00FFD1
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
